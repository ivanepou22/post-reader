<div style="margin-bottom: 40px">
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
  <p>Votes: {{ post.votes }}</p>
  <button (click)="upvote(post)" class="btn btn-primary" style="margin-right: 10px;">Upvote</button>
  <button (click)="downvote(post)" class="btn btn-primary" style="margin-right: 10px;">Downvote</button>
  <button (click)="hide(post)" class="btn btn-primary" style="margin-right: 10px;">Hide</button>
  <br />
</div>
